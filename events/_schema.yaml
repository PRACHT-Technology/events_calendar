# Event Schema Documentation
# ===========================
#
# This file documents the YAML schema for event files.
# Use this as a reference when contributing new events.
#
# File Location: events/YYYY/YYYY-MM-DD_event-slug.yaml
# ID Generation: Derived from filename (e.g., "2026-02-17_ethdenver")

schema_version: "1.0"

# ============================================
# REQUIRED FIELDS
# ============================================
# These fields must be present in every event file

required:
  title:
    type: string
    description: Event name
    max_length: 100
    example: "ETHDenver"

  startDate:
    type: string
    format: "YYYY-MM-DD"
    description: Event start date in ISO format
    example: "2026-02-17"

  url:
    type: string
    format: url (https)
    description: Official event website
    example: "https://ethdenver.com/"

# ============================================
# OPTIONAL FIELDS
# ============================================

optional:
  endDate:
    type: string
    format: "YYYY-MM-DD"
    description: Event end date (omit for single-day events)
    example: "2026-02-21"

  description:
    type: string
    description: Brief event description (1-2 sentences)
    max_length: 500
    example: "World's largest Ethereum BUIDLathon with 25000+ innovators"

  categories:
    type: array of strings
    description: Event categories for filtering and search (1-2 categories)
    max_items: 2
    allowed_values:
      - ethereum
      - solana
      - bitcoin
      - blockchain
      - ai
      - defi
      - privacy
      - institutional
      - developer
      - zk
      - web3
      - rwa
    example: ["ethereum", "defi"]

  location:
    type: object
    fields:
      venue:
        type: string
        description: Venue name
        example: "National Western Complex"
      city:
        type: string
        description: City name
        example: "Denver"
      country:
        type: string
        description: Country name
        example: "USA"
      continent:
        type: string
        allowed_values:
          - africa
          - asia
          - europe
          - north-america
          - south-america
          - oceania
          - global  # for online/virtual events
        example: "north-america"

  social:
    type: object
    fields:
      twitter:
        type: string
        format: url
        example: "https://x.com/ethereumdenver"
      telegram:
        type: string
        format: url
        example: "https://t.me/Ethdenver"
      discord:
        type: string
        format: url
        example: "https://discord.gg/ethdenver"
      farcaster:
        type: string
        format: url
        example: "https://farcaster.xyz/ethdenver"

  tags:
    type: array of strings
    description: Additional searchable keywords (1 or more)
    min_items: 1
    max_items: 10
    example: ["conference", "hackathon", "buidlathon", "builders"]

